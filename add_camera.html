<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Camera</title>
    <style>
        /* Custom CSS */
        body {
            background-color: #1a1a1a;
            font-family: 'Roboto', Arial, sans-serif;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #202020;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }
        .form-label {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #f5f5f5;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: whitesmoke;
        }
        .btn-primary:hover {
            background-color: blue;
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }
        .btn-primary:active {
            background-color: lightskyblue; /* Change color when clicked */
            transform: scale(1); /* Prevent "pumping out" effect on click */
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }
        .btn-secondary:hover {
            background-color: lightgray;
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }
        .btn-secondary:active {
            transform: scale(1); /* Prevent "pumping out" effect on click */
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Camera</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Camera Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter camera name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">RTSP URL</label>
            <input type="text" class="form-control" name="rtsp_url" placeholder="Enter RTSP URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Camera</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </form>
</div>

</body>
</html>
