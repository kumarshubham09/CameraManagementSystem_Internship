<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorded Videos</title>
</head>
<body>
    <h1>Recorded Videos</h1>
    <ul>
        {% for video in videos %}
        <li>
            <a href="{{ url_for('play_video', filename=video) }}" target="_blank">{{ video }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
